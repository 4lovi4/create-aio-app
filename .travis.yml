dist: xenial
language: python
sudo: required

services:
  - docker

python:
  - '3.6'
  - '3.7'

install:
  - pip install --upgrade pip setuptools
  - pip install -r requirements-dev.txt

script:
  - make flake
  - make test

before_script:
  # Disable services enabled by default
  # http://docs.travis-ci.com/user/database-setup/#MySQL
  - sudo /etc/init.d/postgresql stop
   # - sudo /etc/init.d/mysql stop

cache: pip

jobs:
  include:
    - &deploy_job
      stage: Upload a new version of python package to PYPI
      name: Publishing current Git tagged version of dist to PyPI
      if: repo == "aio-libs/create-aio-app" AND tag IS present
      install: []
      script: skip

      before_deploy:
        - pip install --upgrade pep517
        - python -m pep517.build --source --binary --out-dir dist .
        - echo > setup.py

      deploy: &deploy_step
        provider: pypi
        user: aio-libs-bot
        skip-cleanup: true
        password:
          # Encrypted with `travis encrypt -r aio-libs/create-aio-app --api-endpoint 'https://api.travis-ci.com/'`:
          secure: >-
            
        on:
          all_branches: true
    - <<: *deploy_job
      name: >-
        Publishing current (unstable) Git revision of dist to Test PyPI
        on every commit
      env:
        PYPI_UPLOAD: true
      if: >-  # Always run, except if PR or cron
        repo == "aio-libs/create-aio-app" AND
        branch == "master" AND
        type == "push"
      deploy:
        <<: *deploy_step
        server: https://test.pypi.org/legacy/
        user: <test-pypi-user>
        password:
          secure: >-
            <encrypted-test-pypi-user-password>
